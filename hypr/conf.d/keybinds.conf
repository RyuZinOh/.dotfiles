bindl = , PRINT, exec, grim - | wl-copy && notify-send " Fullscreen Copied to Clipboard!"
bind = $mainMod, G,exec,  flatpak run org.ppsspp.PPSSPP
bind = $mainMod, E,exec, virt-manager
bind = $mainMod, O,exec, flatpak run md.obsidian.Obsidian
bind = $mainMod, Q, killactive
bind = $mainMod, Return, exec, $terminal

bind = ALT, W, exec, /home/safal726/Development/wayscriber/target/release/wayscriber --active

