bind = $mainMod, period, exec, godot --display-driver wayland
bind = $mainMod SHIFT, B, exec, blender
bind = $mainMod SHIFT, G, exec, gimp
bind = $mainMod SHIFT,P , exec, /opt/Postman/Postman --ozone-platform=wayland
bind = $mainMod, X, exec,$firefox
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, 
